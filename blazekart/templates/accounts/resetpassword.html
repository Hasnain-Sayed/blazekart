{% extends "base.html" %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Create A New Password</h4>
      <form method="POST" action="{% url 'reset_password' %}">
      {% csrf_token %}
            {% if messages %}
			  {% for message in messages %}
			  <div class="alert alert-{{message.tags}} text-center fw-bold fs-4 ">{{message}} </div>
                {% if message.tags == 'success' and redirect_login %}
                <script>
                setTimeout(() => {
                window.location.href = "{% url 'login' %}";
                    }, 2250); // 2.25 seconds delay
                </script>
                {% endif %}
			  {% endfor %}
			{% endif %} 
          <div class="form-group">
          <label>Enter New Password:</label>
			<input type="password" name='password' class="form-control" placeholder="Password..." >
          </div> <!-- form-group// -->

          <div class="form-group">
          <label>Confirm Password:</label>
			<input type="password" name='confirm_password' class="form-control" placeholder="Re-Enter the Password...." >
          </div> <!-- form-group// -->
          

          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
<script>
  setTimeout(() => {
    document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
  }, 5000);  // hides after 3 seconds
</script>

{% endblock  %}
