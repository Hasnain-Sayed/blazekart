{% extends "base.html" %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      <form method="POST" action="{% url 'forgotpassword' %}">
      {% csrf_token %}
          <div class="form-group">
          <label>Enter Email:</label>
			 <input type="email" name="email" class="form-control" placeholder="Email Address" >
          </div> <!-- form-group// -->
          
            {% if messages %}
			  {% for message in messages %}
			  <div class="alert alert-{{message.tags}} text-center fw-bold fs-4 ">{{message}} </div>
                {% if message.tags == 'success' and redirect_home %}
                <script>
                setTimeout(() => {
                window.location.href = "{% url 'home' %}";
                    }, 2250); // 2.25 seconds delay
                </script>
                {% endif %}
			  {% endfor %}
			{% endif %} 

          <div class="form-group">
          	<a href="{% url 'login' %}" class="float-right">Remember password?</a> 
           
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit Email  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

<script>
  setTimeout(() => {
    document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
  }, 5000);  // hides after 3 seconds
</script>
{% endblock  %}
